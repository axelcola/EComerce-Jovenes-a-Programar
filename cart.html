      font-size: 1.125rem;

<body id="body">
  <nav class="site-header sticky-top py-1 bg-dark">
    <div id="nav" class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <!-- productos en el carrito -->
  <div class="container-fluid">
    <div id="productContainer" class="row">
      <div class="col-lg-8 mt-5">
        <div id="productsCart">
        </div>
      </div>
      <div class="col-lg-4 mt-5">
        <div id="calculator">
        </div>
        <div class="row" id="subtotal">

        </div>
      </div>
    </div>
    <div class="class containter mt-5 mb-7 ml-5">
      <h5 class="mb-3">Tipo de envío</h5>
      <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked="" required="">
          <label class="custom-control-label" for="goldradio">Gold (13%)</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="">
          <label class="custom-control-label" for="premiumradio">Premium (7%)</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="">
          <label class="custom-control-label" for="standardradio">Estándar (3%)</label>
        </div>
    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
