<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div id="nav" class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <main role="main" class="pb-5">
    <div class="container-fluid col-mt-6">
      <div class="text-center p-4">
        <h2>Mi Perfil</h2>
        <p class="lead">Registre sus datos</p>
      </div>
    </div>
    <div class="container-fluid col-md-6 mt-6">
      <form>
        <div class="row">
          <div class="col-6 mb-3">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="col-6">
            <input type="text" id="apellido" class="form-control" placeholder="Apellido">
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <input type="text" id="edad" class="form-control" placeholder="Edad">
          </div>
          <div class="col-6">
            <input type="text" id="contacto" class="form-control" placeholder="Telefono de contacto">
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <input type="text" id="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <div class="col-6 mb-3">
              <label for="exampleFormControlFile1">Example file input</label>
            </div>
            <div class="col">
              <input type="file" id="foto" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <input type="button" id="button" class="btn btn-success" id="exampleFormControlFile1" onclick="setDatos()"
            value="Guardar">
        </div>
      </form>
    </div>
  </main>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
